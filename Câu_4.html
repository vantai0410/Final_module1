<h2>Add new customer</h2>
<input class="form-control mb-2 " type="text" id="id" placeholder="Customer id">
<input class="form-control mb-2" type="text" id="name" placeholder="Customer name">
<input class="form-control mb-2" type="number" id="phone" placeholder="Customer phone">
<input class="form-control mb-2" type="text" id="address" placeholder="Customer address">
<input class="form-control mb-2" type="text" id="email" placeholder="Customer email">
<button type="button" class="btn btn-success" onclick="addCustomer()">Add Customer</button>

<h2>Display Customer</h2>
<body>

<table class="table table-hover">
    <thead class="table-success">
    <tr>
        <td><b>Customer id</b></td>
        <td><b>Customer name</b></td>
        <td><b>Customer phone</b></td>
        <td><b>Customer address</b></td>
        <td><b>Customer email</b></td>
        <td id="total"></td>
    </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script>
    class Customer {
        constructor(id, name, phone, address, email) {
            this.id = id;
            this.name = name;
            this.phone = phone;
            this.address = address;
            this.email = email;
        }

        getId() {
            return this.id;
        }

        setId(id) {
            this.id = id;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getPhone() {
            return this.phone;
        }

        setPhone(phone) {
            this.phone = phone;
        }

        getAddress() {
            return this.address;
        }

        setAddress(address) {
            this.address = address;
        }

        getEmail() {
            return this.email;
        }

        setEmail(email) {
            this.email = email;
        }
    }

    let customer1 = new Customer(1, "Van Tai", "0935521522", "Cam Le,Da Nang", "vantai04102004@gmail.com");
    let customer2 = new Customer(2, "Van Phuc", "090552899", "Hai Chau,Da Nang", "vanphuc2004@gmail.com");
    let array = [customer1, customer2];

    function displayCustomer(arr) {
        let str = "";
        for (let i = 0; i < arr.length; i++) {
            str += "<tr>" +
                "<td>" + arr[i].getId() + "</td>" +
                "<td>" + arr[i].getName() + "</td>" +
                "<td>" + arr[i].getPhone() + "</td>" +
                "<td>" + arr[i].getAddress() + "</td>" +
                "<td>" + arr[i].getEmail() + "</td>" +
                "</tr>";
        }
        document.getElementById("tbody").innerHTML = str;
        document.getElementById("total").innerHTML = arr.length + " customer";
    }

    displayCustomer(array);

    function addCustomer() {
        let customerId = document.getElementById("id").value
        let customerName = document.getElementById("name").value
        let customerPhone = document.getElementById("phone").value
        let customerAddress = document.getElementById("address").value
        let customerEmail = document.getElementById("email").value
        let customer = new Customer(customerId, customerName, customerPhone, customerAddress, customerAddress, customerEmail);
        array.push(customer);
        displayCustomer(array);
        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("address").value = "";
        document.getElementById("email").value = "";
    }
</script>
